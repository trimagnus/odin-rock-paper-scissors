<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="score-board">
        <div class="score">
            <div class="score-label">Your Score:</div>
            <div id="player-score">0</div>
        </div>
        <div class="score">
            <div class="score-label">CPU Score:</div>
            <div id="cpu-score">0</div>
        </div>
    </div>
    <div class="controls">
        <button class="rps-button" id="rock">Rock</button>
        <button class="rps-button" id="paper">Paper</button>
        <button class="rps-button" id="scissors">Scissors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
